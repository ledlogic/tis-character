<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teens in Space</title>

    <!-- Favicons -->
	<link rel="icon" href="favicon.ico">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/tis-styles.css" rel="stylesheet">
  </head>
  <body>
  
	<main class="container">
		<img class="tis-bg" src="img/char.jpg" />
		<input class="tis-field" id="tis_name" placeholder="Enter a name" />
		<input class="tis-field" id="tis_age" />
		<input class="tis-field" id="tis_species_name" />
		<input class="tis-field" id="tis_species_drawback" />
		<input class="tis-field" id="tis_trope" />
		<input class="tis-field" id="tis_fatalflaw" />
		<span class="tis-field" id="tis_species_description"></span>
		<input class="tis-stat" id="tis_fight" />
		<input class="tis-stat" id="tis_brains" />
		<input class="tis-stat" id="tis_charm" />
		<input class="tis-stat" id="tis_flight" />
		<input class="tis-stat" id="tis_brawn" />
		<input class="tis-stat" id="tis_grit" />
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
		crossorigin="anonymous"></script>

	<script src="js/lib/papaparse/4.1.2/papaparse.min.js"></script>
	<script src="js/tis.js"></script>
	<script src="js/tis-age.js"></script>
	<script src="js/tis-fatalflaws.js"></script>
	<script src="js/tis-math.js"></script>
	<script src="js/tis-species.js"></script>
	<script src="js/tis-stats.js"></script>
	<script src="js/tis-tropes.js"></script>

</body>
</html>
