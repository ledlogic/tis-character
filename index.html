<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teens in Space - character sheet</title>

    <!-- styles -->
	<link rel="icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link href="css/tis-styles.css" rel="stylesheet">
    
  </head>
  <body>
  
	<main class="container">
		<!--  bg -->
		<img class="tis-bg" src="img/char.png" />
		
		<!--  top-left -->
		<input class="tis-field" id="tis_name" placeholder="Enter a name" />
		<input class="tis-field" id="tis_age" />
		<select class="tis-field" id="tis_gender">
			<option value="">Choose...</option>
			<option value="alien">Alien</option>
			<option value="female">Female</option>
			<option value="male">Male</option>
		</select>
		<img class="tis_icon" id="tis_gender_repeat" src="img/bootstrap/arrow-repeat.svg" alt="Repeat" title="Repeat">
		<input class="tis-field" id="tis_species_name" />
		<input class="tis-field" id="tis_species_drawback" />
		<input class="tis-field" id="tis_trope" />
		<input class="tis-field" id="tis_fatalflaw" />
		<img class="tis_icon" id="tis_fatalflaw_repeat" src="img/bootstrap/arrow-repeat.svg" alt="Repeat" title="Repeat">
		<span  class="tis-field" id="tis_species_description"></span>
		<input class="tis-field" id="tis_credits" />
		
		<!--  stats -->
		<input class="tis-stat" id="tis_fight" />
		<input class="tis-stat" id="tis_brains" />
		<input class="tis-stat" id="tis_charm" />
		<input class="tis-stat" id="tis_flight" />
		<input class="tis-stat" id="tis_brawn" />
		<input class="tis-stat" id="tis_grit" />
		
		<!--  stat mods -->
		<input class="tis-stat-mod" id="tis_fight_mod" />
		<input class="tis-stat-mod" id="tis_brains_mod" />
		<input class="tis-stat-mod" id="tis_charm_mod" />
		<input class="tis-stat-mod" id="tis_flight_mod" />
		<input class="tis-stat-mod" id="tis_brawn_mod" />
		<input class="tis-stat-mod" id="tis_grit_mod" />
				
		<!-- right -->
		<input class="tis-stat" id="tis_improvement_points" />
		<input class="tis-stat" id="tis_adversity_tokens" />
		
		<!-- improvements -->
		<input class="tis-improvements-cost" id="tis_improvements_cost_01" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_02" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_03" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_04" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_05" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_06" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_07" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_08" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_09" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_10" />
		<input class="tis-improvements-cost" id="tis_improvements_cost_11" />
		
		<textarea class="tis-improvements-name" id="tis_improvements_name_01"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_02"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_03"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_04"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_05"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_06"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_07"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_08"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_09"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_10"></textarea>
		<textarea class="tis-improvements-name" id="tis_improvements_name_11"></textarea>
		
		<textarea class="tis-improvements-description" id="tis_improvements_description_01"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_02"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_03"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_04"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_05"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_06"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_07"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_08"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_09"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_10"></textarea>
		<textarea class="tis-improvements-description" id="tis_improvements_description_11"></textarea>
		
		<!-- roles -->
		<input class="tis-ship-roles" id="tis_ship_roles_01" />

		<input class="tis-ship-roles" id="tis_ship_roles_04" />

		<input class="tis-ship-roles" id="tis_ship_roles_07" />
		<input class="tis-ship-roles" id="tis_ship_roles_08" />
		<input class="tis-ship-roles" id="tis_ship_roles_09" />
		<input class="tis-ship-roles" id="tis_ship_roles_10" />
		<input class="tis-ship-roles" id="tis_ship_roles_11" />
	
		<!-- records -->
		<input class="tis-records" id="tis_records_01" />
		<input class="tis-records" id="tis_records_02" />
		<input class="tis-records" id="tis_records_03" />
		<input class="tis-records" id="tis_records_04" />
		<input class="tis-records" id="tis_records_05" />
		<input class="tis-records" id="tis_records_06" />

		<!-- backpack -->
		<input class="tis-backpack" id="tis_backpack_01" />
		<input class="tis-backpack" id="tis_backpack_02" />
		<input class="tis-backpack" id="tis_backpack_03" />

		<input class="tis-backpack" id="tis_backpack_06" />
		<input class="tis-backpack" id="tis_backpack_07" />
		<input class="tis-backpack" id="tis_backpack_08" />

	</main>
